services:
  mc:
    container_name: minecraft
    image: itzg/minecraft-server:java21-alpine
    restart: unless-stopped
    ports:
      - "25565:25565/tcp" # minecraft
      - "25565:25565/udp" # plasmo-voice
      - "25566:8123" # dynmap
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      TZ: "America/Moncton"
      ENABLE_ROLLING_LOGS: "true"
      MAX_MEMORY: "6G"
      VERSION: "1.21.3"
      MOTD: "Let's get it started in here"
      SEED: "-2694942683531129739"
      DIFFICULTY: "normal"
      SNOOPER_ENABLED: "false"
      ALLOW_FLIGHT: "true"
      ENABLE_RCON: "true"
      USE_AIKAR_FLAGS: "true"
      OPS: "IsaacDaybreak"
      REMOVE_OLD_MODS: "true"
      MODRINTH_DOWNLOAD_DEPENDENCIES: "required"
      MODRINTH_ALLOWED_VERSION_TYPE: "alpha"
      # sdlink for discord integration
      # dynmap for map viewer
      # Disabled mods:
      # dynmap
      # disable-portal-checks
      # fastback
      # headfix
      # faster-random
      # achievements-optimizer
      # jei
      # railoptimization
      # modernfix
      # c2me-fabric
      MODRINTH_PROJECTS: |
        fabric-api
        lithium
        ferrite-core
        krypton
        debugify
        no-chat-reports
        vmp-fabric
        noisium
        leaves-be-gone
        servercore
        alternate-current
        ksyxis
        recipecooldown
        slumber
        helpfulcommands
        sdlink
        sessility
        rightclickharvest
        netherportalfix
        dismount-entity
        plasmo-voice
        double-doors
        appleskin
        viafabric
        disconnect-packet-fix
    volumes:
      - /docker/appdata/minecraft:/data